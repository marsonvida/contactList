<div class="container contact-form">
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
     <h4>Register</h4>
     <hr>
     <div class="row">
          <div class="col-md-6">

              <div class="hidden">
                  <input type="text"
                      formControlName="id"
                      placeholder="id"
                      name="id"
                      class="form-control"
                      value= ''
                      ngModel>
                </div>

              <div class="form-group">
                  <label for="txtName">Name</label>
                  <input required pattern="[a-zA-Z ]*"
                  type="text" name="name"
                  class="form-control"
                  placeholder="Enter your fullname"
                  value=""
                  ngModel
                  #nameControl="ngModel"/>
              </div>

              <div *ngIf="(nameControl.touched && nameControl.invalid)" class="alert alert-danger" role="alert">
                  Invalid Name. Please enter your full name.
                </div>

              <div class="form-group">
                  <label for="txtEmail">Email</label>
                  <input required
                  email
                  type="text"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  value=""
                  ngModel
                  #emailControl="ngModel"/>
              </div>
              <div *ngIf="(emailControl.touched && emailControl.invalid)" class="alert alert-danger" role="alert">
                  Invalid Email. Please enter your email.
              </div>

              <div class="form-group">
                  <label for="txtPhone">Contact</label>
                  <input required
                  pattern="[0-9-()]*"
                  type="text"
                  name="phone"
                  class="form-control"
                  placeholder="Enter your phone number"
                  value=""
                  ngModel
                  #phoneControl="ngModel"/>
              </div>
              <div *ngIf="(phoneControl.touched && phoneControl.invalid)" class="alert alert-danger" role="alert">
                  Invalid contact number. Please enter your contact number.
              </div>

              <div class="form-group">
                  <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!myform.valid"
                  >Add User
              </button>

              </div>
          </div>
      </div>
  </form>
</div>
